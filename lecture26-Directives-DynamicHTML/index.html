<!DOCTYPE html>
<html ng-app="ShoppingListDirectiveApp" lang="en">

<head>
    <script src="/src/angular.min.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Template Expanding Directive</title>
</head>

<body>
    <h1>Template Expanding Directive</h1>

    <div id="list1" ng-controller="ShoppingListController1 as list">
        <h3>Shopping List #1</h3>
        <input type="text" ng-model="list.itemName" placeholder="name">
        <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
        <button ng-click="list.addItem();">Add Item</button>
        <ol>
            <list-item ng-repeat="item in list.items"></list-item>
        </ol>

        <div ng-if="list.errorMessage">Error: {{ list.errorMessage }}</div>
    </div>

    <div id="list2" ng-controller="ShoppingListController2 as list">
        <h3>Shopping List #2</h3>
        <input type="text" ng-model="list.itemName" placeholder="name">
        <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
        <button ng-click="list.addItem();">Add Item</button>
        <ol>
            <list-item ng-repeat="item in list.items"></list-item>
        </ol>

        <div ng-if="list.errorMessage" class="error">Error: {{ list.errorMessage }}</div>
    </div>
</body>

</html>
