<!DOCTYPE html>
<html ng-app="MenuCategoriesApp" lang="en">

<head>
    <script src="/src/angular.min.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../favicon.ico">
    <title>Using $http Service</title>
</head>

<body>
    <h1>Using $http Service</h1>
    <div ng-controller="MenuCategoriesController as menu">
        <h3>List of Menu Categories</h3>
        <ul>
            <li ng-repeat="category in menu.categories">
                (<a href="" ng-click="menu.logMenuItems(category.short_name);">{{ category.short_name }}</a>) {{ category.name }}
            </li>
        </ul>
    </div>

</body>

</html>
