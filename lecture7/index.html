<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Custom Attributes</title>
</head>

<body>
    <h1>HTML5 Custom Attributes</h1>

    <div id="target" greeting="Hello" ng-app="Example">
        <section>Section 1b
            <article>Article 1</article>
        </section>
    </div>
    <script>
        // Example 1
        var elem = document.getElementById('target');

        console.log(elem);
        console.log(elem.getAttribute('greeting'));
        console.log(elem.getAttribute('ng-app'));

        // Example 2 -  How Angular get Data
        var elem2 = document.querySelector("[ng-app]");

        console.log(elem2);
        console.log(elem2.getAttribute('ng-app'));
    </script>

</body>

</html>
