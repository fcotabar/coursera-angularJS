<!DOCTYPE html>
<html ng-app="ShoppingListApp" lang="en">

<head>
    <script src="/src/angular.min.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <title>ng-repeat</title>
</head>

<body>
    <h1>ng-repeat</h1>
    <div ng-controller="ShoppingListController">
        <h3>Shopping List:</h3>
        <ul>
            <li ng-repeat="item in shoppingList1">{{ item }}</li>
        </ul>
        <h3>Shopping List2:</h3>
        <ul>
            <li ng-repeat="item in shoppingList2">Buy {{ item.quantity }} of {{ item.name }}(s)</li>
        </ul>
        <h3>Shopping List3</h3>
        <input type="text" ng-model="shoppingList2[0].quantity">
        <ul>
            <li ng-repeat="item in shoppingList2">{{ $index + 1 }}. Buy {{ item.quantity }} of {{ item.name }}(s)</li>
        </ul>
        <input type="text" ng-model="newItemName" placeholder="New item name">
        <br><input type="text" ng-model="newItemQuantity" placeholder="New item quantity">
        <br><button ng-click="addToList()">Add To List</button>
    </div>

</body>

</html>
