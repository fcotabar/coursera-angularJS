<!DOCTYPE html>
<html ng-app="ShoppingListDirectiveApp" lang="en">

<head>
    <script src="/src/angular.min.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Directive with Isolate scope and '&'</title>
</head>

<body>
    <h1>Directive with Isolate scope and '&'</h1>

    <div id="list1" ng-controller="ShoppingListController as list">
        <input type="text" ng-model="list.itemName" placeholder="name">
        <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
        <button ng-click="list.addItem();">Add Item</button>
        <span>{{ list.lastRemoved }}</span>

        <shopping-list items="list.items" title="{{list.title}}" bad-remove="list.removeItem" on-remove="list.removeItem(index)"></shopping-list>
    </div>

</body>

</html>
