<!DOCTYPE html>
<html ng-app="ShoppingListDirectiveApp" lang="en">

<head>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="/src/angular.min.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Directive: Manipulating the DOM with Link()</title>
</head>

<body>
    <h1>Directive: Manipulating the DOM with Link()</h1>

    <div id="list" ng-controller="ShoppingListController as list">
        <input type="text" ng-model="list.itemName" placeholder="name">
        <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
        <button ng-click="list.addItem();">Add Item</button>
        <span>{{ list.lastRemoved }}</span>
        <br>
        <shopping-list id="list1" items="list.items" title="{{list.title}}" on-remove="list.removeItem(index)">
            <span class="warning">WARNING! WARNING! {{ list.warning }}</span>
        </shopping-list>

        <shopping-list id="list2" items="list.items" title="{{list.title}}" on-remove="list.removeItem(index)">
            <div>
                <div class="title">OH, THE HORROR!</div>
                <div>{{ list.warning }}</div>
            </div>
        </shopping-list>
    </div>

        <input type="text" ng-model="list2.itemName" placeholder="name">

        <div ng-if="list2.errorMessage" class="error">Error: {{ list2.errorMessage }}</div>
    </div> -->
</body>

</html>
